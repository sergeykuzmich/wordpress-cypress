name: WordPress 5.0
on:
  workflow_dispatch:
    inputs:
      is_ref:
        description: 'Inline Spoilers - GitHub Branch'
        default: 'main'
        type: string

jobs:
  tests:
    name: EUT
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['5.6', '7.0']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      
      - uses: actions/checkout@v3
        with:
          repository: sergeykuzmich/inline-spoilers
          ref: ${{ inputs.is_ref }}
          path: './inline-spoilers'

      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.WP_DEVELOPMENT_ENV_KEY }}
          repository: sergeykuzmich/wp-development-environment
          path: './dc'
      - name: Boot WordPress Application
        env:
          WP_CORE: '5.0'
          PHP: ${{ matrix.php }}
        run: |
          cd dc
          docker compose up --detach --wait

      - name: Cypress
        env:
          CYPRESS_WP_CORE: '5.0'
        run: yarn cypress run

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.php }}-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.php }}-videos
          path: cypress/videos

